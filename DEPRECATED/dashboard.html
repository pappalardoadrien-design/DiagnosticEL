<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagPV - Dashboard Audits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif; font-weight: bold; }
        .audit-card:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(250, 204, 21, 0.3); }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    
    <div class="container mx-auto p-6 max-w-6xl">
        
        <!-- Header -->
        <header class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <i class="fas fa-solar-panel text-4xl text-yellow-400 mr-4"></i>
                    <div>
                        <h1 class="text-3xl font-black">DASHBOARD AUDITS</h1>
                        <p class="text-lg text-gray-300">Mes audits électroluminescence en cours</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-medium transition">
                        <i class="fas fa-plus mr-2"></i>Nouvel Audit
                    </a>
                    <a href="https://diagnostic-hub.pages.dev" target="_blank" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-medium transition">
                        <i class="fas fa-home mr-2"></i>Hub DiagPV
                    </a>
                </div>
            </div>
        </header>

        <!-- Liste des audits -->
        <div id="auditsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les audits seront chargés ici -->
        </div>

        <!-- Message si aucun audit -->
        <div id="noAudits" class="hidden text-center py-12">
            <i class="fas fa-folder-open text-6xl text-gray-600 mb-4"></i>
            <p class="text-xl text-gray-400 mb-4">Aucun audit en cours</p>
            <a href="/" class="bg-orange-600 hover:bg-orange-700 px-6 py-3 rounded-lg font-bold inline-block">
                <i class="fas fa-plus mr-2"></i>CRÉER UN AUDIT
            </a>
        </div>

    </div>

    <!-- Script de Synchronisation -->
    <script src="/js/diagpv-sync.js"></script>

    <!-- Script Dashboard -->
    <script>
        // Configuration
        DiagPVSync.config.debugMode = true;

        // Charger tous les audits depuis localStorage
        function loadAudits() {
            const auditsList = document.getElementById('auditsList');
            const noAudits = document.getElementById('noAudits');
            const audits = [];

            // Parcourir localStorage pour trouver les audits
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('diagpv_audit_')) {
                    try {
                        const auditData = JSON.parse(localStorage.getItem(key));
                        audits.push({
                            token: auditData.auditToken,
                            projectName: auditData.auditData.project_name,
                            clientName: auditData.auditData.client_name,
                            location: auditData.auditData.location,
                            moduleCount: auditData.modules.length,
                            lastSync: auditData.lastSync,
                            createdAt: auditData.auditData.created_at
                        });
                    } catch (e) {
                        console.error('Erreur parsing audit:', key, e);
                    }
                }
            }

            if (audits.length === 0) {
                noAudits.classList.remove('hidden');
                return;
            }

            // Trier par date de création (plus récent en premier)
            audits.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            // Afficher les audits
            auditsList.innerHTML = audits.map(audit => `
                <div class="audit-card bg-gray-900 border-2 border-yellow-400 rounded-lg p-6 transition-all duration-200">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h3 class="text-xl font-black text-yellow-400 mb-1">${audit.projectName}</h3>
                            <p class="text-gray-300 text-sm">${audit.clientName}</p>
                        </div>
                        <div class="text-green-400 text-2xl font-black">
                            ${audit.moduleCount}
                        </div>
                    </div>

                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm text-gray-400">
                            <i class="fas fa-map-marker-alt w-5 mr-2"></i>
                            ${audit.location}
                        </div>
                        <div class="flex items-center text-sm text-gray-400">
                            <i class="fas fa-calendar w-5 mr-2"></i>
                            ${new Date(audit.createdAt).toLocaleDateString('fr-FR')}
                        </div>
                    </div>

                    <div class="flex space-x-2">
                        <a href="/audit.html?token=${audit.token}" 
                           class="flex-1 bg-orange-600 hover:bg-orange-700 py-2 px-3 rounded text-center font-bold transition">
                            <i class="fas fa-eye mr-1"></i>Ouvrir
                        </a>
                        <button onclick="syncAudit('${audit.token}')" 
                                class="bg-purple-600 hover:bg-purple-700 py-2 px-3 rounded font-bold transition">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Synchroniser un audit spécifique
        async function syncAudit(token) {
            try {
                // Construire l'URL avec le token
                const url = new URL(window.location.origin + '/audit.html');
                url.searchParams.set('token', token);
                
                // Rediriger vers la page audit avec le token pour synchronisation
                window.location.href = url.toString() + '#sync';
            } catch (error) {
                console.error('Erreur sync:', error);
                alert('❌ Erreur: ' + error.message);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadAudits();
        });
    </script>

</body>
</html>
